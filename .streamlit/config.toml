[global]
developmentMode = false

[server]
headless = true
port = 8501
# Use localhost for Windows compatibility (0.0.0.0 works on Linux/Mac)
# For production/deployment, use 0.0.0.0
address = "localhost"
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#667eea"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[logger]
level = "info"
